<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grids</title>
        <style>
            body {
                max-width: 1200px;
                width: 100%;
                margin: auto;
            }

            #container {
                display: grid;
                grid-template-columns: 25% 50% 25%;
                grid-template-rows: 200px auto 200px;
                gap: 15px 20px
            }

            #container > div.box {
                border: 1px solid;
                padding: 10px;
            }

        </style>
    </head>
    <body>
        <h1>Grids </h1>
        <div id="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>
